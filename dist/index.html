<body>
  <div id="inscription">
    <form action="" method="post" id="form">
      <label for="ins-name">Entre ton prenom pour jouer</label>
      <div>
        <input type="text" class="input" name="name" id="ins-name" required="true" maxlength="20" minlength="3">

      </div>
      <div id="form-error">
        
      </div>

  </div>

  <section id="score">

          <img src="https://www.google.com/logos/fnbx/snake_arcade/v3/apple_00.png" alt="Votre score">

        </div>
        <div>
          <img src="https://www.google.com/logos/fnbx/snake_arcade/v3/trophy_00.png" alt="Score max">
          <span>150</span>
        </div>
        <div>
          <button id="btn-replay" class="btn">Rejouer</button>
        </div>
      </div>

      <div id="home-screen">
        <h2>Snake Game</h2>
        <h3>Par Franklin Tenepo</h3>
        <button id="btn-play" class="btn">Jouer</button>

    </div>
